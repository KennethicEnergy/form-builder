<ng-container>
    <div *ngIf="!makingChanges; else textAreaFieldSettings" class="field-container">
        <div class="form-field-and-label">
            <span> {{ componentPosition + 1 }} . </span>
            <mat-form-field color="primary" [floatLabel]="'never'">
                <mat-label [ngClass]="{'required': isRequired}">{{ title }}</mat-label>
                <textarea matInput readonly="true" rows="1" type="text"></textarea>
            </mat-form-field>
        </div>
        <div class="field-action-btn-container">
            <app-form-field-actions (componentAction)="triggerComponentAction($event.action, $event.direction)"></app-form-field-actions>
        </div>
    </div>

    <ng-template #textAreaFieldSettings>
        <app-field-settings-form [formFieldVisibilityTriggers]="availableFormFieldsWithChoices" [pageData]="fieldSettingsData" (fieldSettingsUpdatedData)="setUpdatedFieldSettingsData($event)"
            (showFieldVisibilityForm)="emitFieldVisibilityFormValues($event)" (makingChanges)="getMakingChangesState($event)"></app-field-settings-form>
    </ng-template>
</ng-container>
