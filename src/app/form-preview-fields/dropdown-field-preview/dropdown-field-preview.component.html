<div class="field-preview-container">
    <mat-label [ngClass]="{'required': field.isRequired}">{{ field.title }}</mat-label>
    <div class="field-options-container">
        <mat-form-field>
            <mat-select [(value)]="currentlySelected">
                <mat-option *ngFor="let option of field.choices">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
