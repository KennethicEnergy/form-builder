<div class="field-preview-container">
    <mat-label [ngClass]="{'required': field.isRequired}">{{ field.title }}</mat-label>
    <div>
        <mat-radio-group class="radio-group">
            <mat-radio-button *ngFor="let option of field.choices" [value]="option">
                {{ option }}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
